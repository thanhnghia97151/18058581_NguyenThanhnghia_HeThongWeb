<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function KiemTra() {
            var txtContent = document.getElementById("txtContent");

            if (txtContent.value.length > 200) {
                alert("Bạn đã gõ quá số ký tự cho phép!");
                document.getElementById("txtCharNum").innerHTML.value = txtContent.value.length;
            }
        }
    </script>
</head>

<body>
    <input type="text" id="txtCharNum" />
    <textarea id="txtContent" cols="50" rows="10" onkeyup="KiemTra()"></textarea>
</body>

</html>
